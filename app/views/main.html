<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="UTF-8">
        
        <link href="@{'/public/stylesheets/css/bootstrap.min.css'}" rel="stylesheet" >
        
        <link href="@{'/public/stylesheets/css/main.css'}" media="screen, projection" rel="stylesheet" type="text/css"  >
        
	    <link href="@{'/public/stylesheets/css/print.css'}" media="print" rel="stylesheet" type="text/css" />
	    
	    <!--[if IE]>
	       <link href="@{'/public/stylesheets/css/ie.css'}" media="screen, projection" rel="stylesheet" type="text/css" />
	    <![endif]-->

        #{get 'moreStyles' /}

    </head>
    <body>
        #{doLayout /}
        
        #{if play.mode.isDev()}
            <script data-main="@{'public/javascripts/main.js'}" src="@{'public/javascripts/lib/require-1.0.3.js'}" type="text/javascript"></script>
        #{/if}
        #{else}
            <script data-main="@{'public-build/javascripts/main.js'}" src="@{'public-build/javascripts/lib/require-1.0.3.js'}" type="text/javascript"></script>
        #{/else}
        
        #{get 'moreScripts' /}
